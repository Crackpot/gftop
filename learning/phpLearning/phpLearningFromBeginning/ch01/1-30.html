<html>
    <head>
        <title>1-30</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script language="JavaScript">
            function show_msg(){
                alert("onclick事件成功调用了函数show_msg！")
            }
        </script>
    </head>
    <body>
        <h3>表单的提交按钮来调用JS函数</h3>
        <form>
            <input type="button" value="点击这里" onclick="show_msg()" >
        </form>
    </body>
</html>
