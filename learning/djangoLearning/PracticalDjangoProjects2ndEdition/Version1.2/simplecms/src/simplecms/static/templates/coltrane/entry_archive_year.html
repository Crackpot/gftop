{% extends "coltrane/base_entries.html" %}

{% block title %}    {{ block.super }}

发表于{{ year }}的条目
{% endblock %}

{% block content %}
    <h1>
    发表于{{ year }}的条目
    </h1>
    <ul>
      {% for month in date_list %}
          <li>
              <a href="/weblog/{{ year }}/{{ month|date:"m" }}/">{{ month|date:"b" }}</a>
          </li>
      {% endfor %}
    </ul>
{% endblock %}
