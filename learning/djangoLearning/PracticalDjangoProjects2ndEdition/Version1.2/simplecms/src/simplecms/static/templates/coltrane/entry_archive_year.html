{% extends "coltrane/base_entries.html" %}

{% block title %}
  {{ block.super }}
  | Entries Published in {{ year }}
{% endblock %}

{% block content %}
   <h1>Entries Published in {{ year }}</h1>
   <ul>
     {% for month in date_list %}
     <li><a href="/weblog/{{ year }}/{{ month|date:"m" }}/">{{ month|date:"F" }}</a></li>
     {% endfor %}
   </ul>
{% endblock %}
