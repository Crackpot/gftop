<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
 "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>Links</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 </head>
 <body>
   <h1>Links</h1>
   {% for link in latest %}
     <h2>{{ link.title }}</h2>
     <p>Published on {{ link.pub_date|date:"Y年Fj日" }}</p>
     {% if link.excerpt_html %}
       {{ link.excerpt_html|safe }}
     {% else %}
       {{ link.body_html|truncatewords_html:"50"|safe }}
     {% endif %}
     <p><a href="{{ link.get_absolute_url }}">Read full link</a></p>
   {% endfor %}
 </body>
</html>
