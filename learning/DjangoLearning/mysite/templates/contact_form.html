<html>
	<head>
		<title>联系我们</title>
	</head>
	<body>
		<h1>联系我们</h1>
		{% if errors %}
			<ul>	
				{% for error in errors %}
					<li>{{ error }}</li>
				{% endfor %}
			</ul>
		{% endif %}
		<form action="/contact/" method="post">
			<p>主题：<input type="text" name="subject"></p>
			<p>邮件地址（可选）：<input type="text" name="email"></p>
			<p>信息：<textarea name="message" row="10" cols="50"></textarea></p>
			<input type="submit" value="提交">
		</form>
	</body>
</html>
