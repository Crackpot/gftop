{% extends "base.html" %}
{% block title %}{{ tag_name }}{% endblock %}
{% block content %}
<p><a href="/items/">Item List</a> <a href="/items/cloud">Tag Cloud</a></p>
<h1>Tag: {{ tag_name }}</h1>

<ul>
{% for item in items %}

{% endfor %}
</ul>
{% endblock %}
