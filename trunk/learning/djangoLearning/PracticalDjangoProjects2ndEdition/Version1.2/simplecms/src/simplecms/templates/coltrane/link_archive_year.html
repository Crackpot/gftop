{% extends "coltrane/base_links.html" %}

{% block title %}
  {{ block.super }}
  | Links Published in {{ year }}
{% endblock %}

{% block content %}
   <h1>Links Published in {{ year }}</h1>
   <ul>
     {% for month in date_list %}
     <li><a href="/weblog/links/{{ year }}/{{ month|date:"m" }}/">{{ month|date:"F" }}</a></li>
     {% endfor %}
   </ul>
{% endblock %}
