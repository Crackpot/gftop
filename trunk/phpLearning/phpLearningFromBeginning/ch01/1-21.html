<html>
	<head>
		<title>字体风格属性 font-style</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<STYLE>
			.s1 {
				font-style:italic
			}
			.s2 {
				font-style:oblique
			}
		</STYLE>
	</head>
	<body>
		<p>此文字风格是normal </p>
		<p class = "s1">此段文字的字体风格属性值是italic</p>
		<p class = "s2">此段文字的字体风格属性值是oblique</p>
	</body>
</html>
