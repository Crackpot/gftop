<html>

    <title>TEST HTML</title>
</head>

<body>
    <p>HTML的全称是HyperText Markup Language，即超文本标记语言，它是一种简单、通用的标记语言。之所以叫标记语言，是因为，HTML通过不同的标签标记文档的不同部分。我们看到的每个WEB页面，都是由HTML通过一系列定义好的标签生成的。</p>
    
    <h1>HTML的基本元素</h1>
    <ul>
        <li>标题元素</li>

        <li>段落元素</li>
        <li>链接元素</li>
        <li>列表元素</li>
        <li>图像元素</li>
        <li>表格元素</li>
        <li>表单元素</li>

    </ul>
    
    <h1>表单元素举例</h1>
    <p>
        <form>
            您的Email：<input type="text" name="email"><br/><br/>
            您是如何知道本书的：<br/>
            书店 <input type="radio" name="from" value="store"><br/>

            网络 <input type="radio" name="from" value="internet"><br/>
            朋友介绍 <input type="radio" name="from" value="other"><br/>
            <input type="submit" value="提交">
        </form>
    </p>
</body>

</html>
