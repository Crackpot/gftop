{% extends "base.html" %}
{% block title %}Item List{% endblock %}
{% block content %}
<p><a href="/items/cloud">Tag Cloud</a></p>
<table>
<thead>
  <tr>
    <th>Item</th>
    <th>Votes</th>
    <th>Rating</th>
  </tr>
</thead>
<tbody>
  {% for x in data %}
  <tr>
    <td><a href="/items/{{x.item.id}}">{{ x.item.name }}</a></td>
    <td>{{ x.score.num_votes|default:0 }}</td>
    <td>{{ x.score.score|default:0 }}</td>
   </tr>
{% endfor %}
<tbody>
</table>

{% endblock %}
