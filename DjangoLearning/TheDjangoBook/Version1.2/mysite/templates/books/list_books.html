{% extends "books/base.html" %}
{% block title %}图书列表{% endblock %}
{% block content %}<h2>图书列表</h2>
{% load pagination_tags %}
{% autopaginate object_list 2 %}
<ul>
    {% for book in object_list %}
    <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
    </li>
    {% endfor %}
</ul>
{% paginate %}
{% endblock %}
