{% extends "base.html" %}
{% block title %}Contact us{% endblock %}
{% block content %}<h1>Contact us</h1>
{% if errors %}
<ul>
    {% for error in errors %}
    <li>
        {{ error }}
    </li>
    {% endfor %}
</ul>
{% endif %}
<form action="/contact/original/" method="post">
    {% csrf_token %}
    <p>
        Subject: <input type="text" name="subject" value="{{ subject }}" size="20">
    </p>
    <p>
        Your e-mail (optional): <input type="text" name="email" value="{{ email }}" size="20">
    </p>
    <p>
        Message:
        <textarea name="message" rows="10" cols="50">{{ message }}</textarea>
    </p>
    <input type="submit" value="Submit">
</form>
{% endblock %}
