<html>
    <head>
        <title>HTML 文档示例</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <p>以下列表type属性值取disc</p>
        <ul type="disc">
            <li>北京</li>
            <li>上海</li>
        </ul>
        <p>以下列表type属性值取square</p>
        <ul type="square">
            <li>北京</li>
            <li>上海</li>
        </ul>
        <p>以下列表type属性值取circle</p>
        <ul type="circle">
            <li>北京</li>
            <li>上海</li>
        </ul>
    </body>
</html>
