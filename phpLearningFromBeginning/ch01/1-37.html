<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>1-37.html - 使用JavaScript验证HTML表单数据</title>

<script language="JavaScript" src="1-38.js">
</script>

</head>

<body>
<h1>使用JavaScript验证HTML表单提交数据</h1>
<br/>
<br/>

<form id="fdata" name="fdata" method="post" action=""  onsubmit="return checkForm()">
    <table width="476" height="154" border="1" align="center" cellpadding="1" cellspacing="0">
        <tr>
            <td width="254"><div align="right">请只输入数字（长度小于10）：</div></td>
            <td width="212"><label>
                <input type="text" name="num" />
            </label></td>
        </tr>
        <tr>
            <td><div align="right">请只输入英文字母：</div></td>
            <td><label>
                <input type="text" name="al" />
            </label></td>
        </tr>
        <tr>
            <td><div align="right">请做选择：</div></td>
            <td><label>
                <select name="lan">
                	<option value="0">请做选择</option>
                    <option value="english">英语</option>
                    <option value="french">法语</option>
                    <option value="panish">西班牙语</option>
                </select>
            </label></td>
        </tr>
        <tr>
            <td height="38" colspan="2"><label>
                <input type="submit" name="Submit" value="提交" />
            </label></td>
        </tr>
    </table>
</form>

</body>
</html>
